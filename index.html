<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="domElementsHandler.js" defer></script>
    <script src="pageDisplayHandler.js" defer></script>
    <script src="localStorageHandler.js" defer></script>
    <script src="script.js" defer></script>
    <title>To Do List</title>
</head>

<body>
    <span>
        new task:
        <input type="text" id="taskDescriptionInput">
    </span>
    <div id="deleteButtonsArea">
        <button id="deleteTasksButton" class="deleteButton">delete all tasks</button>
        <button id="deleteDoneTasksButton" class="deleteButton">delete all done tasks</button>
    </div>
    <div id="tasksContainer">
        <h3 class="listTitle">Tasks To Do</h3>
        <div id="todo" class="list"></div>
        <h3 class="listTitle">Tasks Done</h3>
        <div id="done" class="list"></div>
    </div>
</body>
